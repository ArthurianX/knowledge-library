<div class="card-style">
    <h2>{{tutorial.title}}</h2>
    <p>{{tutorial.content}}</p>
    <label>Rate</label><span><rating value="tutorial.rating" max="10" readonly="false" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating></span><br>
    <a href="{{tutorial.link_to_tutorial}}">Read more</a><br>
    <br>
    <button class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-refresh"></span>
        Read later
        </button>
    <button class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-thumbs-up"></span>
        Like
        </button>
    <button class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-share"></span>
        Share
    </button>
</div>
