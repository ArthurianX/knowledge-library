<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap switch -->
    <link href="../css/bootstrap-switch.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container" role="main">
    <div class="jumbotron">
        <h1>Settings</h1>
    </div>

    <ul class="list-group">
        <li class="list-group-item">
            <h1 class="list-group-item-heading">Nightmode</h1>
            <input class="list-group-item-text" id="nightmode-switch" type="checkbox" checked data-size="large">
        </li>
        <li class="list-group-item">
            <h1 class="list-group-item-heading">Notifications</h1>
            <input class="list-group-item-text" id="notifications-switch" type="checkbox" checked data-size="large">
        </li>
        <li class="list-group-item">
            <h1 class="list-group-item-heading">
                Link account
            </h1>
            <div class="btn-group list-group-item-text">
                <button type="button" class="btn btn-lg btn-primary">Google</button>
                <button type="button" class="btn btn-lg btn-primary">GitHub</button>
                <button type="button" class="btn btn-lg btn-primary">Stack Overflow</button>
            </div>
        </li>
    </ul>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap-switch.min.js"></script>
<script src="../js/my_animations.js"></script>
</body>
</html>
