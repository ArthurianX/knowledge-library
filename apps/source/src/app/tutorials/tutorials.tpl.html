<div ng-controller="TutorialsCtrl">
    <div class="container" role="main">
        <div class="jumbotron">
            <h1>Tutorials</h1>
        </div>
        <div class="row">
            <div class="card col-md-4" ng-repeat="tutorial in tutorials">
                <h2>{{tutorial.title}}</h2>
                <p>{{tutorial.content}}</p>
                <label>Rate</label><span><rating value="tutorial.rating" max="10" readonly="false" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating></span>
                <br>
                <button class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-refresh"></span>
                    Read later
                </button>
                <button class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                    Like
                </button>
                <button class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-share"></span>
                    Share
                </button>
            </div>
        </div>
    </div>
</div>
