<div ng-controller="LoginCtrl">
    <div class="container" role="main">
        <div class="jumbotron">
            <div class="row">
                <div class="col md-12">
                    <h1>Login</h1>
                    <div class="input-group">
                        Username: <input class="input-medium" type="text" ng-model="login.username">
                    </div>
                    <div class="input-group">
                        Password: <input class="input-medium" type="password" ng-model="login.password">
                    </div>
                    <input type="button" value="Login" ng-click="login()">
                </div>
            </div>
        </div>
    </div>
</div>
